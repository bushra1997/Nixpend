<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="Name">Name</label>
          <input
            type="text"
            class="form-control"
            id="Name"
            onchange="autofill()"
          />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" />
        </div>
        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" class="form-control" id="middleName" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" />
        </div>
        <div class="form-group">
          <label class="my-1 mr-2" for="country">Country</label>
          <select class="custom-select my-1 mr-sm-2" id="country">
            <option selected>Choose...</option>
            <option value="1">+966</option>
            <option value="2">+962</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mobile">Phone number</label>
          <input type="text" class="form-control" id="mobile" />
        </div>
        <div class="form-group">
          <label for="date">Date of birth</label>
          <input type="date" class="form-control" id="date" />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="age"
            class="form-control"
            id="age"
            onchange="autofill()"
          />
        </div>
        <!-- <div class="custom-control custom-radio">
          <input
            type="radio"
            class="custom-control-input"
            id="customControlValidation2"
            name="radio-stacked"
            required
          />
          <label class="custom-control-label" for="customControlValidation2"
            >Female</label
          >
        </div>
        <div class="custom-control custom-radio mb-3">
          <input
            type="radio"
            class="custom-control-input"
            id="customControlValidation3"
            name="radio-stacked"
            required
          />
          <label class="custom-control-label" for="customControlValidation3"
            >Male</label
          >
        </div> -->
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="email2">Confirm your Email address</label>
          <input type="email" class="form-control" id="email2" onchange="validation()"/>
          <small id="errorEmail">error</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="form-group">
          <label for="password2">Confirm your Password</label>
          <input type="password" class="form-control" id="password2"/>
          <small id="error">error</small>
        </div>
        <button type="submit" class="btn btn-success">Send</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
